<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="Mycalculator.css">
</head>
<body id="body">
    <div class="container">
        <form action="" name="forms">
        <input type="text" name="display" id="display"><br><br>

        <input type="button" class="btn" value=" C " onclick="forms.display.value = '' ">    
        <input type="button" class="btn" value="&larr;" onclick="forms.display.value=forms.display.value.slice(0,-1)">
        <input type="button" class="btn" value=" % " onclick="display('%')">
        <input type="button" id="divide" class="btn" value=" /  " onclick="forms.display.value += '/'">
        <br>

        <input type="button" class="btn" value=" 7 " onclick="forms.display.value += '7'">
        <input type="button" class="btn" value=" 8 " onclick="forms.display.value += '8'">
        <input type="button" class="btn" value=" 9 " onclick="forms.display.value += '9'">
        <input type="button" id="multi" class="btn" value=" X " onclick="forms.display.value += '*'">
        <br>

        <input type="button" class="btn" value=" 4 " onclick="forms.display.value += '4'">
        <input type="button" class="btn" value=" 5 " onclick="forms.display.value += '5'">
        <input type="button" class="btn" value=" 6 " onclick="forms.display.value += '6'">
        <input type="button" id="minus" class="btn" value=" -  " onclick="forms.display.value += '-'">
        <br>

        <input type="button" class="btn" value=" 1 " onclick="forms.display.value += '1'">
        <input type="button" class="btn" value=" 2 " onclick="forms.display.value += '2'">
        <input type="button" class="btn" value=" 3 " onclick="forms.display.value += '3'">
        <input type="button" id="plus" class="btn" value=" + " onclick="forms.display.value += '+'">
        <br>
 
        <input type="button" class="btn" value=" D " onclick="mode()">
        <input type="button" class="btn" value=" 0 " onclick="forms.display.value += '0'">
        <input type="button" id="point" class="btn" value=" . " onclick="forms.display.value += '.'">
        <input type="button" class="btn" value=" = "  id="equalbtn" onclick="forms.display.value = eval(forms.display.value)">
        <br>
        </form>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
